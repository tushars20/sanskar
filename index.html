<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Quotient Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Love Quotient Calculator Created by Sanskar</h1>
    <form id="lqForm">
        <input type="number" id="frequencyOfCommunication" class="custom-input" placeholder="Frequency of Communication"><br>
<input type="number" id="durationOfTrust" class="custom-input" placeholder="Duration of Trust (months)"><br>
<input type="number" id="mutualActivitiesParticipation" class="custom-input" placeholder="Mutual Activities Participation"><br>
<input type="number" id="conflictResolutionTime" class="custom-input" placeholder="Conflict Resolution Time (hours)"><br>
<input type="number" id="sharedInterests" class="custom-input" placeholder="Number of Shared Interests"><br>
<input type="number" id="supportActions" class="custom-input" placeholder="Number of Support Actions per Week"><br>
<input type="number" id="physicalIntimacyFrequency" class="custom-input" placeholder="Physical Intimacy Frequency per Week"><br>
<input type="number" id="qualityTimeTogether" class="custom-input" placeholder="Quality Time Together (hours per week)"><br>
<input type="number" id="individualHappinessScore" class="custom-input" placeholder="Individual Happiness Score (1-10)"><br>
<input type="number" id="empathyLevel" class="custom-input" placeholder="Empathy Level (1-10)">
<br>
        <button type="button" onclick="calculateLQ()">Calculate LQ</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
