<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Quotient Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Love Quotient Calculator</h2>
    </div>

    <div class="container">
        <h1>Welcome to the Love Quotient Calculator</h1>
        <p>Calculate the strength and depth of your relationship.</p>
        
        <form id="lqForm">
            <div class="input-group">
                <label for="frequencyOfCommunication">Frequency of Communication:</label>
                <input type="number" id="frequencyOfCommunication" placeholder="Frequency">
            </div>

            <div class="input-group">
                <label for="durationOfTrust">Duration of Trust (months):</label>
                <input type="number" id="durationOfTrust" placeholder="Duration in months">
            </div>

            <div class="input-group">
                <label for="mutualActivitiesParticipation">Mutual Activities Participation:</label>
                <input type="number" id="mutualActivitiesParticipation" placeholder="Activities per month">
            </div>

            <div class="input-group">
                <label for="conflictResolutionTime">Conflict Resolution Time (hours):</label>
                <input type="number" id="conflictResolutionTime" placeholder="Time in hours">
            </div>

            <div class="input-group">
                <label for="sharedInterests">Number of Shared Interests:</label>
                <input type="number" id="sharedInterests" placeholder="Number of interests">
            </div>

            <div class="input-group">
                <label for="supportActions">Number of Support Actions per Week:</label>
                <input type="number" id="supportActions" placeholder="Actions per week">
            </div>

            <div class="input-group">
                <label for="physicalIntimacyFrequency">Physical Intimacy Frequency per Week:</label>
                <input type="number" id="physicalIntimacyFrequency" placeholder="Frequency per week">
            </div>

            <div class="input-group">
                <label for="qualityTimeTogether">Quality Time Together (hours per week):</label>
                <input type="number" id="qualityTimeTogether" placeholder="Hours per week">
            </div>

            <div class="input-group">
                <label for="individualHappinessScore">Individual Happiness Score (1-10):</label>
                <input type="number" id="individualHappinessScore" placeholder="Score (1-10)">
            </div>

            <div class="input-group">
                <label for="empathyLevel">Empathy Level (1-10):</label>
                <input type="number" id="empathyLevel" placeholder="Level (1-10)">
            </div>

            <button type="button" onclick="calculateLQ()">Calculate LQ</button>
        </form>

        <div id="result"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
